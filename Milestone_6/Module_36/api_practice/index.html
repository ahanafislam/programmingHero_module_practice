<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Module</title>
    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .card {
            background-color: inherit;
        }

        #img-display{
            cursor: pointer;
        }

        #spinner {
            display: none;
        }

        .spinner-border {
            width: 3em;
            height: 3em;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <header>
        <h3 class="bg-danger p-1 text-center">Blog List</h3>
    </header>
    <main class="container">
        <section id="spinner" class="position-absolute top-50 start-50 translate-middle">
            <div class="spinner-border text-danger display-1 h1" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>
        <section id="img-details">
            
        </section>
        <section id="img-display" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">

        </section>
    </main>
    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Local JS Link -->
    <script src="js/app.js"></script>
</body>
</html>
