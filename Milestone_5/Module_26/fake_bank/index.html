<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Bank</title>
    <!-- Tailwind CDM -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 text-white">
    <!-- Start Header Section -->
    <header class="bg-rose-500">
        <h1 class="font-bold text-3xl text-center py-2">The Dummy Bank</h1>
    </header>
    <!-- End Header Section -->

    <!-- Start Main Section -->
    <main class="mx-auto w-3/4">
        <!-- Start Calculation View -->
        <section class="mt-8 grid grid-cols-none gap-4 md:grid-cols-3">
            <div class="bg-violet-400 p-8 rounded-md">
                <h2 class="text-xl">Deposit</h2>
                <h1 class="text-3xl">$<span>00</span></h1>
            </div>
            <div class="bg-rose-400 p-8 rounded-md">
                <h2 class="text-xl">Withdrow</h2>
                <h1 class="text-3xl">$<span>00</span></h1>
            </div>
            <div class="bg-cyan-400 p-8 rounded-md">
                <h2 class="text-xl">Balance</h2>
                <h1 class="text-3xl">$<span>00</span></h1>
            </div>
        </section>
        <!-- End Calculation View -->
        
        <!-- Start Input Field -->
        <section class="mt-8 grid grid-cols-none gap-5 md:grid-cols-2">
            <div class="bg-violet-200 text-violet-900 p-5 rounded-md">
                <h1 class="text-xl">Deposit Money</h1>
                <form class="mt-3">
                    <input class="px-2 py-1 rounded-md block text-zinc-500 w-full" type="text" id="input-deposit" placeholder="Enter Deposit Amount">
                    <button class="bg-violet-400 px-4 py-2 mt-2 rounded-md text-white" type="submit">Deposit</button>
                </form>
            </div>
            <div class="bg-rose-200 text-rose-900 p-5 rounded-md">
                <h1 class="text-xl">Withdrow Money</h1>
                <form class="mt-3">
                    <input class="px-2 py-1 rounded-md block text-zinc-500 w-full" type="text" id="input-deposit" placeholder="Enter Withdrow Amount">
                    <button class="bg-rose-400 px-4 py-2 mt-2 rounded-md text-white" type="submit">Withdrow</button>
                </form>
            </div>
        </section>
        <!-- End Input Field -->
    </main>
    <!-- End Main Section -->

    <!-- JavaScripts Link -->
    <source src="js/app.js">
</body>
</html>
